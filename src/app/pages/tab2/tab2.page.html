<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">
              Athena
          </ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item *ngFor="let contact of contacts">
          <ion-avatar slot="start">
              <img [src]="contact.picture | async">

          </ion-avatar>
          <ion-label>
              <h2>{{contact.name}}</h2>
          </ion-label>

          <ion-icon *ngIf="contact.hasValidKeypackage" slot="end" name="lock-closed" color="primary"></ion-icon>

      </ion-item>
  </ion-list>

  <ion-item *ngIf="contacts.length===0">
      <ion-label>
          Log in to Telegram to see contacts
      </ion-label>
  </ion-item>

</ion-content>
