<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome to Athena!</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">

  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="form-group">
      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username" required minlength="8" maxlength="20"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" required minlength="8" (keyup.enter)="login()"></ion-input>
      </ion-item>
    </div>
 
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
    <ion-button (click)="register()" type="button" expand="block" color="light" >Not yet a member? Sign up!</ion-button>
 
  </form>
</ion-content>
