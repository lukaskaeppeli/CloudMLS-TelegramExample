<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register to Athena</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">

  <form (ngSubmit)="register()" [formGroup]="credentials">
    <div class="form-group">
      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username" required minlength="8" maxlength="20"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" required minlength="8"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Retype password" formControlName="retypePassword" required minlength="8"  (keyup.enter)="register()"></ion-input>
      </ion-item>
      
    </div>
 
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Register</ion-button>
 
  </form>
</ion-content>
